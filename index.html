<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500;700&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
 <header class="title">
    <h1>Tic Tac Toe</h1>
</header>
<div class="player-circle">
    <div class="player-position">
    <button class="btn">Player O</button>
    <button class="btn">Player X</button>
</div>
    <section class="player-option">
        <h5 class="game-play">Player</h5>
        <h5 class="game-play">Computer</h5>
    </section>
</div>
    <section class="section-game">
        <button class="new-btn">New Game</button>
        <div class="gameboard">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <section>
        <button class="restart-btn">Restart Game</button>
        </section>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
